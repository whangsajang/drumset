<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="keys">
        <div class="key" data="65">A
            <span class="sound">clap</span>
        </div>
        <div class="key" data="83">S
             <span class="sound">hihat</span>
        </div>
        <div class="key" data="68">D
             <span class="sound">kick</span>
        </div>
        <div class="key" data="70">F
             <span class="sound">openhat</span>
        </div>
        <div class="key" data="71">G
             <span class="sound">tink</span>
        </div>
        <div class="key" data="72">H
             <span class="sound">ride</span>
        </div>
        <div class="key" data="74">J
             <span class="sound">boom</span>
        </div>
        <div class="key" data="75">K
             <span class="sound">tom</span>
        </div>
        <div class="key" data="76">L
             <span class="sound">snare</span>
        </div>

    </div>

    <audio data="65" src="sounds/clap.wav"></audio>
    <audio data="83" src="sounds/hihat.wav"></audio>
    <audio data="68" src="sounds/kick.wav"></audio>
    <audio data="70" src="sounds/openhat.wav"></audio>
    <audio data="71" src="sounds/tink.wav"></audio>
    <audio data="72" src="sounds/ride.wav"></audio>
    <audio data="74" src="sounds/boom.wav"></audio>
    <audio data="75" src="sounds/tom.wav"></audio>
    <audio data="76" src="sounds/snare.wav"></audio>
    <script>
         function playSound(e){
            const audio = document.querySelector(`audio[data="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data="${e.keyCode}"]`);
            if(!audio) return; //stop function from running if no key

            key.classList.add('playing');
            audio.currentTime = 0; //set so you don't wait for sound to end.
            audio.play();f
        }

         function removeTransition(e){
            if (e.propertyName !== 'transform')return; //skip it if its not transform

            this.classList.remove('playing');
        }
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);

    </script>
</body>
</html>
